<!DOCTYPE html>
<html>
<head>
    <title>Расчет матрицы судьбы</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h1>Расчет матрицы судьбы</h1>
        <label for="birthdate">Введите дату рождения (ДД.ММ.ГГГГ):</label>
        <input type="text" id="birthdate" placeholder="ДД.ММ.ГГГГ">
        <button id="calculateButton">Рассчитать</button>
        <div id="results"></div>
        <div class="container">
            <div class="square">
                <div class="circle bottom-left">
                    <span>1</span>
                </div>
                <div class="circle top-left">
                    <span>2</span>
                </div>
                <div class="circle top-right">
                    <span>3</span>
                </div>
                <div class="circle bottom-right">
                    <span>4</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
